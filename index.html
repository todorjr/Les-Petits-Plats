			</span>
			<h1 class="title">Les petits plats</h1>
			<nav>
				
				<div class="search-bar__main">
					<label for="searchBar"></label>

					<input
						type="text"
						class="searchBar"
						id="searchBar"
						placeholder="Rechercher une recette" />
				</div>
				
				<ul
					class="tagsWrapper"
					id="tagsWrapper"></ul>
			
				<section
					class="filtres"
					id="filtres">
					
					<article
						class="filtres__filtre filtres__filtre--ingredient"
						data-open="false">
						<button class="filtres__button">Ingrédients</button>
						<span class="fa-solid fa-chevron-down"></span>
						<label for="filtreIngredients"></label>
						<input
							type="text"
							class="searchFiltre"
							id="filtreIngredients"
							placeholder="Rechercher un ingrédient" />
						<ul
							class="filtres__list"
							data-filter-name="ingredients"></ul>
					</article>
					
					<article
						class="filtres__filtre filtres__filtre--appareil"
						data-open="false">
						<button class="filtres__button">Appareils</button>
						<span class="fa-solid fa-chevron-down"></span>
						<label for="filtreAppareils"></label>
						<input
							type="text"
							class="searchFiltre"
							id="filtreAppareils"
							placeholder="Rechercher un appareil" />
						<ul
							class="filtres__list"
							data-filter-name="appliance"></ul>
					</article>
					
					<article
						class="filtres__filtre filtres__filtre--ustensile"
						data-open="false">
						<button class="filtres__button">Ustensiles</button>
						<span class="fa-solid fa-chevron-down"></span>
						<label for="filtreUstensiles"></label>
						<input
							type="text"
							class="searchFiltre"
							id="filtreUstensiles"
							placeholder="Rechercher un ustensile" />
						<ul
							class="filtres__list"
							data-filter-name="ustensiles"></ul>
					</article>
					
				</section>
				
			</nav>
		</header>
		
		<main>
			<section class="container"></section>
		</main>
		
		<script
			src="src/script/index.js"
			type="module"></script>
	
</body>
</html>
